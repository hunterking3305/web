<!DOCTYPE html>
<HTML>
	<HEAD>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/dash.css">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		
		<link href='https://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
		
		<title>Dashboarder</title>
	</HEAD>
	<BODY>
		<div id="dashboard">
			<ul class="first_lev">
				<li><i class="fa fa-university fa-2x"></i><a>Public</a>
					<ul class="second_lev">
						<li>
							<input type="checkbox">
							<i class="fa fa-hospital-o fa-2x"></i>
							<a>Hospital</a>
						</li>
						<li>
							<input type="checkbox">
							<i class="fa fa-graduation-cap fa-2x"></i>
							<a>School</a>
						</li>
						<li>
							<input type="checkbox">
							<i class="fa fa-futbol-o fa-2x"></i>
							<a>Park</a>
						</li>
					</ul>
				</li><br>
				<li><i class="fa fa-rocket fa-2x"></i><a>Traffic</a>
					<ul class="second_lev">
						<li>
							<input type="checkbox">
							<i class="fa fa-subway fa-2x"></i>
							<a>Subway</a>
						</li>
						<li>
							<input type="checkbox">
							<i class="fa fa-bicycle fa-2x"></i>
							<a>Bicycle</a>
						</li>
						<li>
							<input type="checkbox">
							<i class="fa fa-bus fa-2x"></i>
							<a>Bus</a>
						</li>
					</ul>
				</li><br>
				<li><i class="fa fa-gift fa-2x"></i><a>Shopping</a>
					<ul class="second_lev">
						<li>
							<input type="checkbox">
							<i class="fa fa-medkit fa-2x"></i>
							<a>Pharmacy</a>
						</li>
						<li>
							<input type="checkbox">
							<i class="fa fa-shopping-bag fa-2x"></i>
							<a>Shopping Area</a>
						</li><br>
						<li>
							<input type="checkbox">
							<i class="fa fa-shopping-cart fa-2x"></i>
							<a>Supermarket</a>
						</li>
						<li>
							<input type="checkbox">
							<i class="fa fa-cutlery fa-2x"></i>
							<a>Convenience Store</a>
						</li>
					</ul>
				</li><br>
				<li><i class="fa fa-shield fa-2x"></i><a>Security</a></li><br> 
				<li><i class="fa fa-exclamation-triangle fa-2x"></i><a>Disaster</a></li><br>
				<li><i class="fa fa-tree fa-2x"></i><a>Evirnment</a></li>
			</ul>
		</div>
	</BODY>
</HTML>
