<!DOCTYPE html>
<HTML>
	<HEAD>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="">
		<script src=""></script>
		<title>Date</title>
	</HEAD>
	<BODY>
		<!-- create current date -->
		<p id="demo1"></p>
		<p id="demo2"></p>

		<script>
			var d = new Date();
			document.getElementById("demo1").innerHTML = d;
			document.getElementById("demo2").innerHTML = d.toString();
		</script>
	</BODY>
</HTML>
