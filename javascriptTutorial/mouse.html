<!DOCTYPE html>
<HTML>
	<HEAD>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="">
		<script src=""></script>
		<title>mouse</title>
	</HEAD>
	<BODY>
	<!-- mouseover & mouseleave -->
		<span id="demo" onmouseover="myFunction1()" onmouseleave="myFunction2()">Mouse over me!</span>
		
		<script>
			function myFunction1(){
				document.getElementById('demo').style.color='red'
			}
			function myFunction2(){
				document.getElementById('demo').style.color='black'
			}
		</script>
	</BODY>
</HTML>
