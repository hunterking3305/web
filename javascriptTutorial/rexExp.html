<!DOCTYPE html>
<HTML>
	<HEAD>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="">
		<script src=""></script>
		<title>RegExp</title>
	</HEAD>
	<BODY>
	<!-- RegExp search method -->
		<button onclick="rex1()">try it</button>
		<p id="demo"></p>
		
		<script>
			function rex1(){
				var str1 = "Visit W3School" ;
				var n = str1.search(/W3School/i);
				document.getElementById("demo").innerHTML = n;
			}
		</script>
		
	<!-- RegExp text method -->
		<p id="p01">The best things in life are free!</p>
		<button onclick="myFunction()">Try it</button>
		<p id="demo"></p>

		<script>
			function myFunction() {
				text = document.getElementById("p01").innerHTML; 
				document.getElementById("demo").innerHTML = /e/.test(text);
			}
		</script>
	</BODY>
</HTML>
